<div class="pdf-viewer" *ngIf="!hidePdf && validFile">
  <ngx-extended-pdf-viewer
    [src]="srcPdf"
    [customToolbar]="additionalButtons"
    class="pdf-viewer-child"
    [height]="heightPercent">
  </ngx-extended-pdf-viewer>
  <ng-template #additionalButtons>
    <div id="toolbarViewer"
          style="
          background-color:#ffffff;
          border: 2px solid #5d257d;
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
          padding: 5px;">
      <div id="toolbarViewerLeft">
        <pdf-toggle-sidebar></pdf-toggle-sidebar>
        <div class="toolbarButtonSpacer"></div>
        <pdf-paging-area></pdf-paging-area>
      </div>
      <pdf-zoom-toolbar ></pdf-zoom-toolbar>
      <div id="toolbarViewerRight">
        <pdf-rotate-page></pdf-rotate-page>
        <pdf-text-editor *ngIf="editPdf"></pdf-text-editor>
        <pdf-draw-editor *ngIf="editPdf"></pdf-draw-editor>
        <pdf-stamp-editor *ngIf="editPdf"></pdf-stamp-editor>
        <pdf-shy-button
          *ngIf="editPdf"
          [cssClass]="'lg' | responsiveCSSClass"
          class="newTab"
          title="Guardar version"
          primaryToolbarId="openInNewTab"
          l10nId="infinite_scroll"
          (click)="savePdfVersion()"
          [order]="1"
          [closeOnClick]="true"
          image="<svg xmlns='http://www.w3.org/2000/svg' height='24' viewBox='0 0 24 24' width='24'><path fill='#5d257d' d='M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z'/></svg>"
        >
        </pdf-shy-button>
        <pdf-shy-button
          [cssClass]="'lg' | responsiveCSSClass"
          class="newTab"
          title="Cerrar"
          primaryToolbarId="openInNewTab"
          l10nId="infinite_scroll"
          [action]=""
          [order]="1"
          [closeOnClick]="true"
          (click)="closePDF()"
          image="<svg xmlns='http://www.w3.org/2000/svg' height='24' viewBox='0 0 24 24' width='24'><path fill='#5d257d' d='M18.3 5.71a1 1 0 0 0-1.42 0L12 10.59 7.12 5.7a1 1 0 1 0-1.42 1.42L10.59 12 5.7 16.88a1 1 0 0 0 1.42 1.42L12 13.41l4.88 4.89a1 1 0 0 0 1.42-1.42L13.41 12l4.89-4.88a1 1 0 0 0 0-1.41z'/></svg>"
        ></pdf-shy-button>
      </div>
    </div>
  </ng-template>
</div>
<div class="pdf-viewer-error justify-content-center align-items-center" *ngIf="!hidePdf && !validFile">
  <h3>Error file</h3>
  <p>Remember only pdf</p>
  <button pButton type="button" class="flex w-6rem h-2rem my-3 justify-content-center align-items-center reset-button" (click)="closePDF()">
    <div class="flex align-items-start px-2">
      <p class="font-semibold">Close</p>
    </div>
  </button>
</div>
